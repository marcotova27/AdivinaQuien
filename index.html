<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina Quién</title>
    <!-- Vincula el archivo CSS para los estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor del juego -->
    <div id="juego-container">
        <h1 class="titulo">Adivina Quién</h1>
        <div id="pregunta" class="pregunta">¿El personaje tiene gafas?</div>
        <div class="botones">
            <button class="boton" onclick="manejarRespuesta('1')">Sí</button>
            <button class="boton" onclick="manejarRespuesta('0')">No</button>
        </div>
        <div id="resultado" class="resultado"></div>
    </div>

    <!-- Formulario para agregar un nuevo personaje, actualizado con la nueva característica -->
    <div id="nuevo-personaje-form" class="oculto">
        <h3>Agregar un nuevo personaje</h3>
        <input type="text" id="nombre-personaje" placeholder="Nombre del personaje" />
        
        <div class="nueva-caracteristica">
            <label for="nueva-caracteristica-input">Nueva característica:</label>
            <input type="text" id="nueva-caracteristica-input" placeholder="Especificar nueva característica" oninput="actualizarVistaPrevia()" />
            
            <p>Tipo de característica:</p>
            <label>
                <input type="radio" name="tipo-caracteristica" value="pertenencia" checked onclick="actualizarVistaPrevia()">
                Pertenencia (Ej: Tu personaje es ______?)
            </label><br>
            <label>
                <input type="radio" name="tipo-caracteristica" value="capacidad" onclick="actualizarVistaPrevia()">
                Capacidad (Ej: Tu personaje puede ______?)
            </label><br>
            <label>
                <input type="radio" name="tipo-caracteristica" value="propiedad" onclick="actualizarVistaPrevia()">
                Propiedad (Ej: Tu personaje tiene ______?)
            </label>
            
            <p><strong>Vista previa de la pregunta:</strong> <span id="vista-previa-pregunta"></span></p>
        </div>

        <div class="botones">
            <button class="boton" onclick="guardarNuevoPersonaje()">Guardar Personaje</button>
        </div>
    </div>

    <!-- Vinculación del archivo JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
